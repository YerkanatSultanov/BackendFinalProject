<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Книжный магазин - BookStore</title>
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>
</head>
<body>
<nav class="upper_header">
    <div class="left_side">
        <img src="{% static 'logo1.png' %}" alt="">
        <div class="logo_text">
        <span class="logo_text_book">
            BOOK
        </span>
            STORE
        </div>
    </div>
    <div class="right_side">
        <input type="email" class="form-control" id="form_f" placeholder="Название книги или автор">
    </div>
    <div class="cart">
        <img id="cart" src="{% static 'cart.svg' %}">
    </div>
</nav>
<div id="header">
    <div class="left_side_header">
        <span class="links_left"><a href="">Акция</a></span>
        <span class="links_left" style="padding-left: 30px"><a href="">Новинки</a></span>
    </div>
    <div></div>
    <div class="right_side_header">
        <img class="phone" src="{% static 'phone.svg' %}" alt="Phone Photo">
        <div style="display: flex; flex-direction: column; padding-left: 10px; color: white">
            <span>Телефон</span>
            <span style="font-size: 20px; font-weight: bold">+7 (7771) 875 - 312</span>
        </div>
    </div>

</div>
{% block content %}
    <div class="content">
        <div class="catalog">
            <div class="catalog-text"><h1>Каталог</h1></div>
            <hr align="center" width="300" size="2" color="#ff0000"/>
            <div class="catalog-content">Казахская Классика</div>
            <hr align="center" width="300" size="2" color="#ff0000"/>
            <div class="catalog-content">Русская Классика</div>
            <hr align="center" width="300" size="2" color="#ff0000"/>
            <div class="catalog-content">Зарубежные</div>
            <hr align="center" width="300" size="2" color="#ff0000"/>
            <div class="catalog-content">Исторические</div>
        </div>
        <div class="container1">
            <div class="slider">
                <div class="slider-line">
                    <img style="padding-right: 50px" src="{% static 'logo1.png' %}" alt="">
                    <img style="padding-right: 50px" src="{% static 'logo1.png' %}" alt="">
                    <img style="padding-right: 50px" src="{% static 'logo1.png' %}" alt="">
                    <img style="padding-right: 50px" src="{% static 'logo1.png' %}" alt="">
                </div>
            </div>
            <button class="slider-next">
                >
            </button>
        </div>
    </div>
{% endblock %}
<script src="{% static 'script.js' %}"></script>
</body>
</html>
