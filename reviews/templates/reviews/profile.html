{% extends 'base.html' %}
{% block content %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'reviews/profile.css' %}">
    <div class="container">
        <div class="profile-photo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSJxA5cTf-5dh5Eusm0puHbvAhOrCRPtckzjA&usqp=CAU" alt="profile photo">
            <div class="user-info">
                <h1>Profile</h1>
                <p>Username: {{ request.user.username }}</p>
                <p>Email: {{ request.user.email }}</p>
                <p>First Name: {{ request.user.first_name }} </p>
                <p>Last Name: {{ request.user.last_name }}</p>
            </div>
            <div class="buttons">
                <a href="{% url 'edit_profile' %}">
                    <button>Edit Profile</button>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
