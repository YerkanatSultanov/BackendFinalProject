{% load static %}
<!DOCTYPE html>
<html lang="">
<head>
    <title>User Registration</title>
    <link rel="stylesheet" href="{% static 'reviews/forForms.css' %}">
</head>
<body>
<div class="container">
    <form method="POST" action="">
        {% csrf_token %}
        <div class="logo_container">
            <img src="{% static 'logo1.png' %}" alt="">
            <div class="logo_text">
        <span class="logo_text_book">
            BOOK
        </span>
                STORE
            </div>
        </div>

        <h2>Login</h2>
        <label for="username">Username:</label>
        {{ f.username }}
        <label for="password">Password:</label>
        {{ f.password }}
        <input type="submit" value="Login">

        {% for message in messages %}
            <p id="messages">{{ message }}</p>
        {% endfor %}

        <div>
            You don't have an account? <a href="{% url 'register' %}">Registration</a>
        </div>
    </form>
</div>
</body>
</html>
